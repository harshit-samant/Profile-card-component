<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="colored d-flex align-items-center justify-content-center">
    <div class="card box">
      <div class="bg-img-card d-flex justify-content-center align-items-end">
        <div class="semi-circle"></div>
      </div>
      <img src="./images/image-victor.jpg" alt="">
      <div class="Text">
        <h4 class="name text-center">Victor Crest <span class="text-muted">26</span></h4>
        <p class="detail text-center text-muted">London</p>
      </div>
      <hr>
      <div class="footer-box row text-center my-auto px-4">
        <div class="col">
          <h4 class="stats mb-0">80K</h4>
          <p class="detail text-muted">Followers</p>
        </div>
        <div class="col">
          <h4 class="stats mb-0">803K</h4>
          <p class="detail text-muted">Likes</p>
        </div>
        <div class="col">
          <h4 class="stats mb-0">1.4K</h4>
          <p class="detail text-muted">Photos</p>
        </div>
      </div>
    </div>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/harshit-samant">harshit-samant</a>.
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
